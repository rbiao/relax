<div class="example__title-secondary"><h3>基础用法</h3></div>

<p>给input.r-radio__input添加checked属性设置多选框被选中。</p>
<p>给input.r-radio__input添加disabled属性设置多选框被禁用。</p>

<label class="r-radio">
    <input type="radio" name="radio1" class="r-radio__input">
    <i class="r-radio__icon"></i>
    <span class="r-radio__text">默认用法</span>
</label>

<label class="r-radio">
    <input type="radio" name="radio1" class="r-radio__input" checked>
    <i class="r-radio__icon"></i>
    <span class="r-radio__text">默认被选中</span>
</label>

<label class="r-radio">
    <input type="radio" name="radio2" class="r-radio__input" disabled>
    <i class="r-radio__icon"></i>
    <span class="r-radio__text">被禁用</span>
</label>

<label class="r-radio">
    <input type="radio" name="radio2" class="r-radio__input" checked disabled>
    <i class="r-radio__icon"></i>
    <span class="r-radio__text">选中被禁用</span>
</label>
